</head>
<body>
  <div class="bdy">
  <h1>Trigonometric Calculator</h1>

  <label for="angle">Enter Angle (in degrees):</label>
  <input type="number" id="angle" placeholder="Enter angle">
<div class="btns">
  <button onclick="calculateTrigFunction('sin')" class="btn">Sin</button>
  <button onclick="calculateTrigFunction('cos')"class="btn">Cos</button>
  <button onclick="calculateTrigFunction('tan')"class="btn">Tan</button>
  <button onclick="calculateTrigFunction('csc')"class="btn">Cosec</button>
  <button onclick="calculateTrigFunction('sec')"class="btn">Sec</button>
  <button onclick="calculateTrigFunction('cot')"class="btn">Cot</button>
  <p class="link"><a href="index.html">Go back</a></p>
  <p id="result">RESULT = </p>
</div>
</div>
